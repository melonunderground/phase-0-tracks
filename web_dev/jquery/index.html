<!DOCTYPE html>
<html>
<head>
<script
src="jquery-3.2.1.min.js"></script>
 <link rel = "stylesheet"
   type = "text/css"
   href = "style.css" />
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").hide();
  });
});
</script>
</head>
<body>

<h1>greetings friend</h1>

<p>lorem ipsum</p>
<p>abcdefghijklmnopqrstuvwxyz</p>

<h2>everything is fun all the time</h2>

<ul>
  <li>good</li>
  <li>great</li>
  <li>grand</li>
</ul>

<button>if you click here you can make the above paragraphs disappear</button>

</body>
</html>
